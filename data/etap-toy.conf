[expo]
icon=":images/expo.svg"
type="command"
value="dbus-send --dest=org.Cinnamon --print-reply /org/Cinnamon org.Cinnamon.ShowExpo >/dev/null"

[right-click]
icon=":images/right-click.svg"
type="click"
value="right"

[lock-screen]
icon=":images/lock-screen.svg"
type="lock"
value="lock"

[eta-keyboard]
icon=":images/keyboard.svg"
type="command"
value="eta-keyboard show"

[xkill]
icon=":images/xkill.svg"
type="command-wait"
value="xkill"
